<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Archive</title>

    <!-- TAILWINDCSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body class="w-11/12 md:w-5/6 lg:w-3/4 text-center mx-auto mb-20">
    <main>

        <section class="my-10 text-3xl font-bold text-green-600 ">
            <h1>Search your useful book</h1>
        </section>


        <section class="mt-12">

            <div>
                <input id="input_search" class="px-5 py-3 bg-gray-100 rounded outline-none w-1/2" type="text" placeholder="Type a Book Name">
                <button onclick="searchBooks()" id="search-btn" class="px-5 py-3 bg-pink-800 hover:text-yellow-500 rounded text-white">Search</button>
            </div>


            <!-- spinner -->
            <div>
                <h4 id="tg_spinner" class="text-xl mt-3 hidden">Loading Data..</h4>
            </div>
            <div class="my-10">
                <h2 id="results-found"></h2>
            </div>
            <div id="error-msg" class="text-xl">

            </div>
        </section>
        <section>

            <!-- book searching result -->

            <div id="book-searching-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>
    </main>
    <script src="book.js"></script>
</body>

</html>
